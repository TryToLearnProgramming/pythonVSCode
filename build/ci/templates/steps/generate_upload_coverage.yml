parameters:
    enabled: false

steps:
  # Generate the coverage reports.
  - bash: npm run test:cover:report
    displayName: 'run test:cover:report'
    condition: eq(${{ parameters.enabled }}, true)
    failOnStderr: false

  # Publish Code Coverage Results
  - task: PublishCodeCoverageResults@1
    displayName: 'Publish test:unittests coverage results'
    condition: eq(${{ parameters.enabled }}, true)
    inputs:
      codeCoverageTool: 'cobertura'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/coverage'

  - bash: cat ./coverage/cobertura-coverage.xml | ./node_modules/.bin/codecov --pipe
    displayName: 'Upload coverage to codecov'
    continueOnError: true
    condition: eq(${{ parameters.enabled }}, true)
    failOnStderr: false
    env:
      CODECOV_TOKEN: $(CODECOV_TOKEN)
